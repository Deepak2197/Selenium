name: Selenium-Stage

on:
  workflow_dispatch:
  push:

jobs:
  run-selenium-tests:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout Code
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 2. Setup Java 17 (or update if your project uses another version)
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3. Run Maven Tests
    # If your pom.xml is in a subfolder, change working-directory
    - name: Build & Run Tests
      run: mvn clean test
      working-directory: .    # ← change if your Selenium project is inside a folder

    # 4. Upload Reports (Updated to v4 ✔)
    - name: Upload Test Reports
      uses: actions/upload-artifact@v4
      with:
        name: selenium-reports
        path: |
          target/surefire-reports/*.html
          target/surefire-reports/*.xml
          reports/*.png
