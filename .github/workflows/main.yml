name: Selenium-Stage

on:
  workflow_dispatch:
  push:

jobs:
  run-selenium-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout Code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup Java 17
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Build & Run Selenium Tests
      - name: Build & Run Tests
        run: mvn clean test
        working-directory: .   # Change if pom.xml is inside a subfolder

      # 4. Upload Test Reports
      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: selenium-reports
          path: |
            target/surefire-reports/*.html
            target/surefire-reports/*.xml
            reports/*.png
