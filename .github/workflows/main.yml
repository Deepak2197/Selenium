name: Selenium-Stage

on:
  workflow_dispatch:
  push:

jobs:
  run-selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # üîç TEMPORARY STEP: Find pom.xml
      - name: Find pom.xml in repo
        run: |
          echo "Searching for pom.xml..."
          find . -name "pom.xml"

      # ‚ùå DO NOT RUN TESTS UNTIL WE KNOW PATH
      - name: Skip test until pom location known
        run: echo "Waiting for pom.xml location"
